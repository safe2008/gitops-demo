
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: example-dev
  namespace: argocd
  labels:
    project: example-dev
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo
  destination:
    server: https://kubernetes.default.svc
    namespace: example-dev
